<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#0c0500"/>
  <meta name="description" content="CampusAnon - Anonymous Dating for IIIT Patna"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-180.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <title>CampusAnon</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0c0500;
      color: #fff5eb;
      font-family: 'Roboto Condensed', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Warm ember radial glows */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 65% 55% at 10% 10%, rgba(232,100,20,0.14) 0%, transparent 65%),
        radial-gradient(ellipse 55% 65% at 90% 90%, rgba(200,80,10,0.1) 0%, transparent 65%),
        radial-gradient(ellipse 45% 45% at 50% 50%, rgba(232,135,42,0.05) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    #root { position: relative; z-index: 1; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(232,135,42,0.25); border-radius: 3px; }

    input:focus {
      border-color: rgba(232,135,42,0.5) !important;
      box-shadow: 0 0 0 3px rgba(232,135,42,0.1) !important;
    }

    button:hover:not(:disabled) { opacity: 0.8; transform: translateY(-1px); }
    button:active:not(:disabled) { opacity: 0.65; transform: translateY(0); }
    button { transition: all 0.18s ease; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 767px) {
      body { overflow-x: hidden; }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>

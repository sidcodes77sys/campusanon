<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="CampusAnon - Anonymous Dating for IIIT Patna"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-180.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <title>CampusAnon</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000000;
      color: #f5f0e8;
      font-family: 'Roboto Condensed', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle static radial glows â€” warm gold tones */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 20%, rgba(201,168,76,0.055) 0%, transparent 70%),
        radial-gradient(ellipse 50% 60% at 80% 80%, rgba(160,120,48,0.04) 0%, transparent 70%),
        radial-gradient(ellipse 40% 40% at 50% 50%, rgba(201,168,76,0.02) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    #root { position: relative; z-index: 1; }

    /* Subtle static dot grid overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 30%, transparent 100%);
      -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 30%, transparent 100%);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(201,168,76,0.2); border-radius: 3px; }

    /* Input focus */
    input:focus { border-color: rgba(201,168,76,0.4) !important; box-shadow: 0 0 0 3px rgba(201,168,76,0.08) !important; }

    /* Button hover */
    button:hover:not(:disabled) { opacity: 0.82; transform: translateY(-1px); }
    button:active:not(:disabled) { opacity: 0.65; transform: translateY(0); }
    button { transition: all 0.18s ease; }

    /* Fade up animation */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Chat list hover */
    .chat-item:hover { background: rgba(255,255,255,0.04); }

    @media (max-width: 767px) {
      body { overflow-x: hidden; }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>

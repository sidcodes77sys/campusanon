<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#0a0015"/>
  <meta name="description" content="CampusAnon - Anonymous Dating for IIIT Patna"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-180.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <title>CampusAnon</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0015;
      color: #f0ecff;
      font-family: 'Roboto Condensed', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Deep purple nebula background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 70% 60% at 15% 15%, rgba(120,60,255,0.18) 0%, transparent 65%),
        radial-gradient(ellipse 60% 70% at 85% 85%, rgba(100,40,220,0.14) 0%, transparent 65%),
        radial-gradient(ellipse 50% 50% at 50% 30%, rgba(155,127,232,0.07) 0%, transparent 60%),
        radial-gradient(ellipse 80% 40% at 70% 60%, rgba(80,20,180,0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    #root { position: relative; z-index: 1; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(155,127,232,0.25); border-radius: 3px; }

    /* Input focus */
    input:focus {
      border-color: rgba(155,127,232,0.5) !important;
      box-shadow: 0 0 0 3px rgba(155,127,232,0.1) !important;
    }

    /* Button hover */
    button:hover:not(:disabled) { opacity: 0.8; transform: translateY(-1px); }
    button:active:not(:disabled) { opacity: 0.65; transform: translateY(0); }
    button { transition: all 0.18s ease; }

    /* Chat list hover */
    div[style*="chatListItem"]:hover { background: rgba(155,127,232,0.06); }

    /* Fade up */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Bottom nav symmetry fix ── */
    @media (max-width: 767px) {
      body { overflow-x: hidden; }

      /* Force bottom nav buttons equal width */
      nav > button {
        flex: 1 !important;
        min-width: 0 !important;
        padding: 8px 4px !important;
      }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>

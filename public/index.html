<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000800"/>
  <meta name="description" content="CampusAnon - Anonymous Dating for IIIT Patna"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-180.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <title>CampusAnon</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000800;
      color: #e0ffe8;
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Matrix-style green glow */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 20%, rgba(0,255,136,0.07) 0%, transparent 65%),
        radial-gradient(ellipse 50% 60% at 80% 80%, rgba(0,200,80,0.05) 0%, transparent 65%),
        radial-gradient(ellipse 40% 40% at 50% 50%, rgba(0,255,136,0.025) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    #root { position: relative; z-index: 1; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,255,136,0.2); border-radius: 3px; }

    input:focus {
      border-color: rgba(0,255,136,0.5) !important;
      box-shadow: 0 0 0 3px rgba(0,255,136,0.08) !important;
    }

    button:hover:not(:disabled) { opacity: 0.8; transform: translateY(-1px); }
    button:active:not(:disabled) { opacity: 0.6; transform: translateY(0); }
    button { transition: all 0.15s ease; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Scanline effect â€” subtle */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.03) 2px,
        rgba(0,0,0,0.03) 4px
      );
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 767px) { body { overflow-x: hidden; } }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
